<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RESTful API demo</title>
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"/>
  <style type="text/css">

  body {
    background-color: #789; 
    margin: 0;
    padding: 0; font: 16px/1.4 Helvetica, Arial, sans-serif;
    font: 16px/1.4 Helvetica, Arial, sans-serif;
  }
  .sidebar {
    width: 20%; 
    position: fixed;
    margin: 0;
    padding: 20px 20px;
    background-color: #fefefe; 
    
  }
  .content {
    width: 60%; 
    margin: 0 0 0 25%; 
    padding: 20px 50px;
    background-color: #fff; 
    border-radius: 1em;
  }

  </style>

  <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <script src="networking.js" type="text/javascript"></script>
  <script src="amcharts/amcharts.js" type="text/javascript"></script>
  <script src="amcharts/serial.js" type="text/javascript"></script>
  <script src="charting.js" type="text/javascript"></script>

</head>
<body>
  <div class="sidebar" style="height: 100%; overflow: scroll">

    <div id="inputSettings" class="row" style="margin-bottom: 0px">
      <div class="input-field col s12">
        <select onchange="changeSource()" id="inputType">
          <option selected>Sinusoids</option>
          <option>File</option>
        </select>
        <label>Input type</label>
      </div>
    </div>

    <div id="fileSettings" class="row" style="margin-bottom: 0">
      <div class="input-field col s12">
        <label>File path:</label> 
        <input type="text" id="fajl" value="/Users/karadza3a/Downloads/primer.wav" style="width:100%"/>
      </div>
      <div class="input-field col s12">
        <input id="increment" type="number" value=50>
        <label for="increment">Display increment</label>
      </div>
    </div>

    <div id="sineSettings" class="row" style="margin-bottom: 0">
      <div class="input-field col s12">
        <input id="nSamples" type="number" value=512 >
        <label for="nSamples">Number of samples</label>
      </div>
      <div class="input-field col s12">
        <textarea id="sines" class="materialize-textarea" placeholder="amplitude,frequency,offset"></textarea>
        <label for="sines">Sinusoids</label>
      </div>
    </div>

    <div class="row" style="margin-top: 0px;">
      <div class="input-field col s12" style="margin-top: 0px;">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="process">Process
          <i class="material-icons right">insert_chart</i>
        </button>
      </div>
    </div>
    
    <div class="row" style="margin-top: 40px; margin-bottom: 40px;">
      <div class="input-field col s12">
        <select id="windowFunction">
          <option selected>None</option>
          <option>Hamming</option>
          <option>Hanning</option>
        </select>
        <label>Window function:</label>
      </div>   

      <div class="input-field col s12">
        <input id="nSamples" type="number" value=512 >
        <label for="nSamples">Number of samples</label>
      </div>

      <div class="input-field col s12">
        <label for="windowWidth">Window width:</label> 
        <input type="text" id="windowWidth" value="20" />
      </div>
      <p class="col s12">
        <input type="checkbox" id="average" class="filled-in"/>
        <label for="average">Average across all</label>
      </p>
      <div class="input-field col s12">
        <label>Window offset:</label> 
        <input type="text" id="windowOffset" value="500" />
      </div>
      <div class="input-field col s12" style="margin-top: 0px;">
        <button class="btn waves-effect waves-light" type="submit" name="action" id="dft">DFT it!
          <i class="material-icons right">insert_chart</i>
        </button>
      </div>
    </div>

  </div>
  <div class="content">
    <h1>JSonogram++</h1>

    <div id="songchartdiv" style="width: 100%; height: 400px;"></div>
    <div id="dftchartdiv" style="width: 100%; height: 400px;"></div>
    <div id="spectrediv" style="width: 100%; height: 400px;"></div>
  </div>
</body>
</html>
