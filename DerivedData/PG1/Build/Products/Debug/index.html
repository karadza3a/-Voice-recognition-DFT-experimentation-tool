<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>RESTful API demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style type="text/css">
    * { outline: none; }
    body {
      background-color: #789; margin: 0;
      padding: 0; font: 16px/1.4 Helvetica, Arial, sans-serif;
      font: 16px/1.4 Helvetica, Arial, sans-serif;
    }
    div.content {
      width: 800px; margin: 2em auto; padding: 20px 50px;
      background-color: #fff; border-radius: 1em;
    }
    label { display: inline-block; min-width: 7em; }
    input { border: 1px solid #ccc; padding: 0.2em; }
    a:link, a:visited { color: #69c; text-decoration: none; }
    @media (max-width: 700px) {
      body { background-color: #fff; }
      div.content { width: auto; margin: 0 auto; padding: 1em; }
    }
</style>

<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script language="javascript" type="text/javascript">
  jQuery(function() {

    $(document).on('click', '#done', function() {
      $.ajax({
        url: '/process',
        method: 'POST',
        dataType: 'json',
        data: { 
          windowWidth: $('#windowWidth').val(),
          fajl: $('#fajl').val()
        },
        success: function(json) {
          console.log(json.song);
          generateChart(json.song);
        },
        error: function(json) {
          console.log("error");
        },
      });
    });

  });
</script>

<!-- chart shit -->
<script src="amcharts/amcharts.js" type="text/javascript"></script>
<script src="amcharts/serial.js" type="text/javascript"></script>

<script>
  function generateChart (chartData) {
    var chart = AmCharts.makeChart("chartdiv", {
        type: "serial",
        dataProvider: chartData,
        categoryField: "time",
        categoryAxis: {
            parseDates: false,
            gridAlpha: 0.15,
            minorGridEnabled: true,
            axisColor: "#DADADA",
        },
        valueAxes: [{
            axisAlpha: 0.2,
            id: "v1"
        }],
        graphs: [{
            title: "red line",
            id: "g1",
            valueAxis: "v1",
            valueField: "value",
            bullet: "none",
            bulletBorderColor: "#FFFFFF",
            bulletBorderAlpha: 1,
            lineThickness: 2,
            lineColor: "#b5030d",
            negativeLineColor: "#0352b5",
            balloonText: "[[category]]<br><b><span style='font-size:14px;'>value: [[value]]</span></b>"
        }],
        chartCursor: {
            fullWidth:true,
            cursorAlpha:0.1
        },
        chartScrollbar: {
            scrollbarHeight: 40,
            color: "#FFFFFF",
            autoGridCount: true,
            graph: "g1"
        },

        mouseWheelZoomEnabled:true
    });
    chart.addListener("dataUpdated", zoomChart);
  }
  // this method is called when chart is first inited as we listen for "dataUpdated" event
  function zoomChart() {
      // different zoom methods can be used - zoomToIndexes, zoomToDates, zoomToCategoryValues
      chart.zoomToIndexes(chartData.length - 40, chartData.length - 1);
  }

  // changes cursor mode from pan to select
  function setPanSelect() {
      var chartCursor = chart.chartCursor;

      if (document.getElementById("rb1").checked) {
          chartCursor.pan = false;
          chartCursor.zoomable = true;

      } else {
          chartCursor.pan = true;
      }
      chart.validateNow();
  }
</script>

<!-- end chart shit -->

</head>
<body>
  <div class="content">
    <h1>RESTful API demo.</h1>

    <p>
      This page demonstrates how Mongoose could 
      Browser sends two numbers to <tt>/api/v1/sum</tt> URI.
    </p>

    <div>
      <label>Filename:</label> <input type="file" id="fajl" value="primer.wav" />
    </div><div>
      <label>Window width:</label> <input type="text" id="windowWidth" />
    </div><div>
      <label>Number 2:</label> <input type="text" id="n2" />
    </div><div>
     <label>Result:</label> <span id="result">&nbsp;</span>
    </div><div>
      <button type="button" id="done">Process</button>
    </div>

    <div id="chartdiv" style="width: 100%; height: 400px;"></div>
    <div style="margin-left:35px;">
        <input type="radio" checked="true" name="group" id="rb1" onclick="setPanSelect()">Select
        <input type="radio" name="group" id="rb2" onclick="setPanSelect()">Pan
    </div>

</body>
</html>
